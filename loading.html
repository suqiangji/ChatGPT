<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
		<script src="https://unpkg.com/vue@2/dist/vue.js"></script>
		<script src="https://unpkg.com/element-ui/lib/index.js"></script>
		<style>
			* {
				margin: 0;
				padding: 0;
			}

			#app {
				width: 100vw;
				height: 100vh;
			}
		</style>
	</head>
	<body>
		<div id="app" v-loading="loading" element-loading-text="拼命加载中, 请耐心等待"></div>
		<script>
			new Vue({
				el: '#app',
				data: function() {
					return {
						loading: true
					}
				}
			})
		</script>
	</body>
</html>
